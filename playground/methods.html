<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="logText">Click me</button>
        <input type="text" v-on:keyup="logText"><!--키보드 입력이 발생할 때 마다 이벤트 발생-->
        <input type="text" v-on:keyup.enter="logText"><!--키보드 엔터 입력이 발생할 때 마다 이벤트 발생-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">//vue.js를 가져오는 script</script> 
    <script>
        new Vue({
            el: '#app',
            methods:{
                logText: function(){
                    console.log('clicked');
                }
            }
        })
    </script>
</body>
</html>
