<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header><!--해당 테크에 적용됨--> 
        <app-content></app-content>
        <app-footer></app-footer> <!--app2를 el로 가진 인스턴스에 등록된 컴포넌트이기에 id: app1에서는 사용불가-->
    </div>
    
    <div id="app2">
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">//vue.js를 가져오는 script</script> 
    <script>
        Vue.component('app-header', { //해당 내용이
            template: '<h1>header</h1>'
        });

        Vue.component('app-content', {
            template: '<div>content</div>'
        })

        new Vue({
            el: '#app'
        });

        new Vue({
            el: '#app2',
            components:{
                'app-footer':{
                    template: '<footer>footer</footer>'
                }
            }
        });
    </script>
    
</body>
</html>
