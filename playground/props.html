<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <!-- <app-header v-bind:프롭스속성이름="상위컴포넌트의 데이터이름"></app-header> -->
       <app-header v-bind:propsdata="message"></app-header> <!--app-header에 root의 message라는 데이터를 넣어줌-->
       <app-content v-bind:propsdata="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">//vue.js를 가져오는 script</script> 
    <script>
        var appHeader = {
            template: '<h1>{{propsdata}}</h1>',
            props:['propsdata']
        }

        var appContent = {
            template: '<div>{{propsdata}}</div>',
            props:['propsdata']
        }

        new Vue({
            el:'#app',
            components:{
                'app-header':appHeader,
                'app-content': appContent
            },
            data:{
                message: 'hi',//root컴포넌트의 데이터
                num: 10
            }
        });
    </script>
</body>
</html>
