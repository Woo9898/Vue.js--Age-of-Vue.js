<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        div.innerHTML = 'Hello world';
        var viewModel = {};
    /* Object.defineProperties(대상객체, 객체의 속성, { // 객체의 동작을 재정의할 수 있는 프로퍼티
            정의할 내용
    })*/
        (function(){ //즉시 실행함수 // 즉시 실행함수는 익명함수이며 정의되자마자 실행되는 함수이다.
            function init(){
                Object.defineProperty(viewModel, 'str', {
                    get: function(){//속성의 접근했을 때의 동작
                        console.log('접근');
                    },

                    set: function(newValue){//속성의 값을 할당했을 때의 동작 //매개변수를 newValue로 지정
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }

            function render(value){
                div.innerHTML = value; // 바뀌는 값으로 계속해서 화면을 그려줌 <- reactivity(data binding)
            }

            init();
        })();
    
    </script>
</body>
</html>
