<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app'); //div 태그의 정보를 받아올 수 있다.
        var str = 'hello world';
        div.innerHTML = str // <div id="app"></div>에 즉, 직접 html에 <div id="app">hello world</div>로 작성하는 것과 같음

        str = 'hello world!!';
    </script>
</body>
</html>
